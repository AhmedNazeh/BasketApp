<ion-header no-border>
  <ion-toolbar style="direction: ltr;">
    <ion-buttons slot="start" style="direction: ltr;">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons color="light" slot="end" style="direction: rtl;"  (click)="_translateLanguage()"  class="ion-padding-horizontal">{{langName}}</ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid  class="background-yellow height-100 ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <div class="box-curv">
          <div class="box-content ion-text-center">

            <ion-row>
              <ion-col size="2"></ion-col>
              <ion-col size="8">
 
                <ion-button color="warning" shape="round" (click)="presentModal()" expand="block" size="large" class="ion-margin-top">
                  <ion-icon slot="end" color="dark" name="arrow-dropdown"></ion-icon>
                  <ion-text color="dark">{{cityName}}</ion-text>
                </ion-button>
              </ion-col>
              <ion-col size="2"></ion-col>

            </ion-row>

            <div class="ion-no-padding">
              <img src="assets/img/arrow-top.svg" width="7%" />
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="cityStatus == 1">
      <ion-col class="ion-text-center">
        <div class="ion-padding">
          <ion-label color="dark" class="ion-label-bold">{{pageInfo.startSelectCity}}</ion-label>
        </div>
        <div>
          <img src="assets/img/address.svg" width="85%" />
        </div>

      </ion-col>
    </ion-row> 
 
    <ion-row *ngIf="cityStatus == 2">
      <ion-col class="ion-text-center">
        <div style="margin-bottom: -15px;">
          <ion-label color="dark" class="ion-label-bold">{{pageInfo.any}}</ion-label>
          <p style="margin:2px 0 ;" color="dark">{{pageInfo.items}}</p>
        </div>
        <ion-row style="margin-bottom: -27px;">
         
            <ion-col size="12" class="vertical-align-content">
           
               <!-- <img src="assets/img/arr-right.svg" width="18%"/> -->
                <img *ngIf="lang==='en'"  src="assets/img/enorderlogo.svg" (click)="openbasket()" style="
                margin-right: 20%;"  width="60%"/>
                <img *ngIf="lang==='ar'"  src="assets/img/arorderlogo.svg" (click)="openbasket()"
                style="margin-left: 20%;" width="60%"/>
                <!-- <img src="assets/img/arr-left.svg" width="18%"/> -->
            </ion-col> 
        </ion-row> 
        <ion-grid> 
          <ion-row>
            <ion-col size=6>
              <div>
                <div ><img src="assets/img/newHistory.svg" width="50%" (click)="openHistory()" />    </div>
                <ion-label class="ion-label-bolder">{{pageInfo.history}}</ion-label>
              </div>
            </ion-col>
            
            <ion-col size=6>
              <div >
                <div > <img src="assets/img/restaurants.svg" width="50%" (click)="openRestaurant()" />   </div>
                <ion-label class="ion-label-bolder">{{pageInfo.restaurants}}</ion-label>
              </div>
            </ion-col>
          </ion-row>
    
      
        </ion-grid>
      
        
      </ion-col> 
    </ion-row>
  
    <ion-row *ngIf="cityStatus == 3">
      <ion-col class="ion-text-center">
        <div class="ion-padding">
          <ion-label color="dark" class="ion-label-bold">Sorry we are out of service in this city<br/><small>We will be available ASAP in all cities</small></ion-label>
          
        </div>
        <ion-row>
            <ion-col size="12" class="vertical-align-content">
                <img src="assets/img/arr-right.svg" width="18%"/>
                <img src="assets/img/basket-dum.svg" class="ion-padding" width="55%"/>
                <img src="assets/img/arr-left.svg" width="18%"/>
            </ion-col>
        </ion-row>

        <div class="vertical-align-content ion-margin-top">
          <img src="assets/img/history.svg" width="60%" />
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
