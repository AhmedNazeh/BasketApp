<ion-header  no-border>
  <ion-toolbar>
      <!-- <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons> -->
    <ion-buttons color="light" slot="end"  (click)="_translateLanguage()"  class="ion-padding-horizontal">{{langName}}</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid  class="background-yellow height-100 ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <div class="box-curv">
          <div class="box-content ion-text-center">
            <img src="assets/img/Asset-1.svg" width="55%">
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <div class="ion-padding-vertical">
          <ion-label color="light" class="ion-label-bold">{{pageInfo.Continuewith}}</ion-label>
        </div>
        <div>
          <ion-button color="primary" size="large" (click)="fbLogin()">
              <ion-icon slot="start" name="logo-facebook"></ion-icon>
               Facebook
          </ion-button>
        </div>
        <div  class="ion-padding-vertical">
          <ion-button color="dark" size="large" fill="clear" routerLink='/signup'>{{pageInfo.signUp}}</ion-button> 
        </div>
        <div>
            <ion-label color="light" class="ion-label-bold">{{pageInfo.haveAccount}}</ion-label>&nbsp;&nbsp;
            <ion-label color="dark" class="ion-label-bold" routerLink='/login'>{{pageInfo.login}}</ion-label>
        </div>
        <div class="ion-padding-vertical"></div>
        <div class="ion-padding-vertical">
            <ion-label>{{pageInfo.agree}}
               <a [routerLink]="['/informations/1']">{{pageInfo.terms}}</a>
           {{pageInfo.and}}  <a [routerLink]="['/informations/2']">{{pageInfo.policy}}</a></ion-label>
        </div>
      </ion-col> 
    </ion-row>
  </ion-grid>



</ion-content>
