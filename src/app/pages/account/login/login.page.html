<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  >
    <ion-grid class="background-yellow height-100 ion-no-padding"> 
        <ion-row>
            <ion-col  class="ion-no-padding">
                <div class="box-curv">
                    <div class="box-content ion-text-center">
                      <img src="assets/img/Asset-1.svg" width="55%">
                    </div>
                  </div>
            </ion-col>
          </ion-row>
          <form  #form="ngForm" (ngSubmit)="register(form)" >
              <ion-list>
                 <div text-center>
                   <h3>Login</h3>
                 </div>
                 <div padding>
                   
                   <ion-item style="margin-bottom: 4px;">
                     <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
                   </ion-item>
                   <ion-item>
                     <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                   </ion-item>
                  
                 </div>
                 <div padding>
                   <ion-button  color="warning" shape ="round" expand="block" size="large" type="submit" [disabled]="form.invalid" >login</ion-button>
                 </div>
           
               </ion-list>
           
         </form>
         <ion-row >
            <ion-col text-center>
          If you don't have an account, please <a routerLink='/signup'>
            register</a> first!
          </ion-col>
        </ion-row>
    </ion-grid>
  
</ion-content>
