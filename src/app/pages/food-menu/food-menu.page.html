<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>قائمة الطعام</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  
      <ion-item>
      <h6 text-center margin-bottom>
        حدد كميات الأصناف من المطاعم التى تريدها ثم اضغط اطلب
      </h6>
    </ion-item>
  
    <ion-grid class="grid">
   
    <ion-item *ngFor="let item of foods">
      <ion-row >
        <ion-col col-4 size=4>
          <img
            [src]="item.image"
          />
        </ion-col>
        <ion-col col-4 size=4>
         <div>
            <ion-label>
              <b>{{item.title}}</b>
              <span ><p color="warning">الكمية : {{item.count}} </p></span>
            </ion-label>
         
         </div>
         <div>

         </div>
        </ion-col>
        <ion-col col-4 size= 4 >
          <div>
            <ion-label>
              <b> السعر : <span> {{item.price}} </span></b>
            </ion-label>
          </div>
          <div style="display: inline-flex;">
            <img src="assets/img/min.svg" width="30%" style="margin: -10px 5px;"/>
           
            <img src="assets/img/plus.svg" width="30%" />
          </div>
        </ion-col>
      </ion-row>
   
  
</ion-item>
  </ion-grid>

  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
   <ion-grid class="grid"> 
    <ion-row>
      <ion-col size="6">
        <ion-button  color="warning" shape ="round" expand="block" size="large" >
          <ion-icon slot="end" color="dark" name="done-all"></ion-icon>
          <ion-text color="dark">اطلب</ion-text>
      </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button  color="warning" shape ="round" expand="block" size="large" (click)="openRest()" >
         
          <ion-icon slot="end" color="dark" name="restaurant"></ion-icon>
          <ion-text color="dark">مطعم اخر</ion-text>
      </ion-button>
      </ion-col>
    </ion-row>
   </ion-grid>
  </ion-toolbar>
</ion-footer>
