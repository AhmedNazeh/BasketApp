<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>{{restname}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  
      <ion-item>
      <b text-center >
       {{pageInfo.pageTitle}}
      </b>
    </ion-item>
  
    <ion-grid class="grid">
   
    <ion-item *ngFor="let item of foods">
      <ion-row >
        <ion-col col-4 size=4>
          <img
            [src]="item.image"
          />
        </ion-col>
        <ion-col col-4 size=5>
         <div>
            <ion-label>
              <b>{{item.title}}</b>
              <span ><p color="warning">{{pageInfo.count}} : {{item.count}} </p></span>
            </ion-label>
         
         </div>
         <div>

         </div> 
        </ion-col>
        <ion-col col-4 size= 3 >
          <div>
            <ion-label>
              <b> {{pageInfo.price}} : <span> {{item.price}} </span></b>
            </ion-label>
          </div>
          <div style="display: inline-flex;">
            <img src="assets/img/min.svg" width="30%" style="margin: -10px 5px;" (click)="removeItem(item)" />
           
            <img src="assets/img/plus.svg" width="30%" (click)="addItem(item)"/>
          </div>
        </ion-col>
      </ion-row>
   
  
</ion-item>
  </ion-grid>

  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
   <ion-grid class="grid"> 
    <ion-row>
      <ion-col size="6">
        <ion-button style="text-transform: capitalize;" color="warning" shape ="round" expand="block" size="large" (click)="openOrder()">
          <ion-icon slot="end" color="dark" name="done-all"></ion-icon>
          <ion-text color="dark">{{pageInfo.order}}</ion-text>
      </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button style="text-transform: capitalize;"  color="warning" shape ="round" expand="block" size="large" (click)="openRest()" >
         
          <ion-icon slot="end" color="dark" name="restaurant"></ion-icon>
          <ion-text color="dark">{{pageInfo.anotherRest}}</ion-text>
      </ion-button>
      </ion-col>
    </ion-row>
   </ion-grid>
  </ion-toolbar>
</ion-footer>
