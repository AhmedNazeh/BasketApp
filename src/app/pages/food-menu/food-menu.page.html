<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{restname}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item>
      <b text-center>
        {{pageInfo.pageTitle}}
      </b>
    </ion-item>

    <ion-grid no-padding >
      <ion-item *ngFor="let item of foods" no-padding>
        <ion-row no-padding >
          <ion-col col-4 size="4"  >
            <img [src]="item.image" />
          </ion-col>
          <ion-col col-4 size="5" no-padding >
            <div>
              <ion-label>
                <b
                  style="
              font-size: 11pt;
          "
                  >{{item.title}}</b
                >
                <span
                  ><p color="warning">
                    {{pageInfo.count}} : {{item.count}}
                  </p></span
                >
              </ion-label>
            </div>
            <div></div>
          </ion-col>
          <ion-col col-4 size="3" no-padding >
            <div >
              <ion-label style="font-size: 9.5pt;">
                {{pageInfo.price}} : <span style="font-weight: bold;"> {{item.price}} </span>
              </ion-label>
            </div>
            <div style="display: inline-flex">
              <img
                src="assets/img/min.svg"
                width="38%"
                style="margin: -10px 5px;"
                (click)="removeItem(item)"
              />

              <img
                src="assets/img/plus.svg"
                width="38%"
                (click)="addItem(item)"
              />
            </div>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid class="grid">
      <ion-row>
        <ion-col size="6">
          <ion-button
            style="text-transform: capitalize;"
            color="warning"
            shape="round"
            expand="block"
            size="large"
            (click)="openOrder()"
          >
            <ion-icon slot="end" color="dark" name="done-all"></ion-icon>
            <ion-text color="dark">{{pageInfo.order}}</ion-text>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button
            style="text-transform: capitalize;"
            color="warning"
            shape="round"
            expand="block"
            size="large"
            (click)="openRest()"
          >
            <ion-icon slot="end" color="dark" name="restaurant"></ion-icon>
            <ion-text color="dark">{{pageInfo.anotherRest}}</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
