<ion-header no-border>
    <ion-toolbar color="warning">
      <ion-buttons slot="start">
          
                    <ion-menu-button></ion-menu-button>
                       
          </ion-buttons>

        <ion-title>Basket Anything</ion-title>

    </ion-toolbar>
  </ion-header>
  <ion-content color="warning">
      <ion-card color="light" class="ion-card-height-100">
          <ion-card-header color="medium">
              <ion-card-title>Hi ({{fullName}}), What do you need ?</ion-card-title>
            <ion-card-subtitle>If it fits on moto, we can Basket it.</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
              <ion-textarea [(ngModel)]="notes" autofocus="true" style="font-size: 1.2em;" placeholder="Place your order here ..." auto-grow="true" color="dark"></ion-textarea>
          </ion-card-content>
        </ion-card>

        <ion-row class>
         
            <ion-col size="3" >
                <ion-button  shape="round" color="light" (click)="AccessGallery()">
                    <ion-icon color="warning" name="folder"></ion-icon>
                </ion-button>
           
            </ion-col>
            <ion-col size="3">
                <ion-button  shape="round" color="light" (click)="AccessCamera()">
                    <ion-icon color="warning" name="camera"></ion-icon>
                </ion-button>
             </ion-col>
            <ion-col size="5">
               <ion-button expand="full" shape="round" color="light" (click)="next()" >
                    NEXT
                </ion-button>
            </ion-col>
       

        </ion-row>

        <ion-card color="light" class="ion-card-height-100" *ngIf="imageURI">
            <ion-card-header color="medium">
                <ion-card-title>Image Preview</ion-card-title>
                <ion-item>
                    
                    <button (click)="removeImage()" ion-button icon-only item-right clear>
                    <ion-icon name="trash"></ion-icon>
                   
                  </button>
                  </ion-item>
            </ion-card-header>
            <ion-card-content>
                <img src="{{imageURI}}"  alt="Ionic File" width="300" />
            </ion-card-content>
            
          </ion-card>
    
  </ion-content>
