<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          
          <ion-menu-button></ion-menu-button>
        </ion-buttons>      
    <ion-title>Common Question</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
    <ion-list >
        <ion-item *ngFor="let item of faqs[0]" >
            <ion-label class="ion-text-wrap">
                <ion-text color="primary">
                    <h3 >{{item.ques}}</h3>
                  </ion-text>
                  <div [innerHtml]="item.answer" style="text-align: justify;"></div>
                 
            </ion-label>
        </ion-item>

           
      </ion-list>
</ion-content>
