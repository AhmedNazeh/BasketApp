<ion-app>
  <ion-split-pane contentId="menu-content" >
    <ion-menu type="overlay" contentId="menu-content" >
      <ion-header>
        <ion-toolbar class="user-profile profiles-bg">
  
          <div class="user-profile">
            <ion-list no-margin>
              <ion-item>
                <b class="ion-padding">Hello  </b>
                <p ion-text color="light"> {{fullName}}</p>
              </ion-item>
            </ion-list>
            
            <div color="warning">
            
            </div>

          </div>
        
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" >
            <ion-item *ngFor="let p of appPages" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon" color="warning"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item  (click)="shareApp()">
                <ion-icon slot="start" name="share" color="warning"></ion-icon>
                <ion-label>
                 Share APP
                </ion-label> 
              </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-fab vertical="bottom" horizontal="start" color="warning"  slot="fixed">
          <ion-fab-button>
            <ion-icon color="warning" name="arrow-dropup"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="top">
         
            <ion-fab-button><ion-icon (click)="openFacebook()" color="warning" name="logo-facebook"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon (click)="openInstagram()" color="warning" name="logo-instagram"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon (click)="openTwitter()" color="warning" name="logo-twitter"></ion-icon></ion-fab-button>
            <ion-fab-button (click)="openEmail()"><ion-icon color="warning" name="mail"></ion-icon></ion-fab-button>
            <ion-fab-button (click)="CallPhone()"><ion-icon color="warning" name="call"></ion-icon></ion-fab-button>

          </ion-fab-list>
    
        </ion-fab>
      </ion-content>

    </ion-menu>
   
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
