<ion-header no-border>
  <ion-toolbar>
    <ion-buttons >
     <ion-button (click)="dismiss(null)" slot="end"><ion-icon slot="start" name="close"></ion-icon></ion-button>
     
    </ion-buttons>
    <ion-title>Select You City</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list  class="ion-padding">
    <ion-item   *ngFor="let item of cities" (click)="dismiss(item)">
    <h4  color="primary">  {{ item.nane }}</h4> <ion-icon color="warning" slot="start" name="pin"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
